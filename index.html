<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KY YH를 위한 게임</title> <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #e6f2ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em; /* 더 크게 */
        }
        .game-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%; /* 가로 너비 제한 */
            max-width: 500px; /* 최대 너비 */
        }
        .game-button {
            display: block;
            padding: 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 2.5em; /* 더 크게 */
            font-weight: bold;
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .game-button:hover {
            background-color: #0056b3;
            transform: translateY(-5px); /* 호버 시 약간 위로 */
        }
        .game-button:active {
            transform: translateY(0); /* 클릭 시 원위치 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* 모바일 반응형 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            .game-button {
                font-size: 1.8em;
                padding: 20px;
            }
            .game-selection {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>🎮 KY YH를 위한 게임 🚀</h1>
    <div class="game-selection">
        <a href="timer_challenge.html" class="game-button">⏱️ 타이머 챌린지</a>
        <a href="reaction_test.html" class="game-button">⚡ 반응 속도 테스트</a>
        <a href="number_guessing.html" class="game-button">❓ 숫자 맞추기 게임</a> </div>
</body>
</html>
