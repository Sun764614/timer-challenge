<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffe6f2; /* 연한 핑크 배경 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #d63384; /* 진한 핑크 */
            font-size: 2.8em;
            margin-bottom: 30px;
        }
        #gameContainer {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 90%;
        }
        #choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* 모바일에서 줄바꿈 */
        }
        .choice-button {
            background-color: #ff7f50; /* 주황색 계열 */
            color: white;
            border: none;
            border-radius: 50%; /* 원형 버튼 */
            width: 120px;
            height: 120px;
            font-size: 4em; /* 이모티콘 크게 */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .choice-button:hover {
            background-color: #ff6347; /* 약간 더 진한 주황 */
            transform: translateY(-3px);
        }
        .choice-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #resultDisplay {
            font-size: 2.5em;
            font-weight: bold;
            color: #34495e; /* 진한 회색 */
            margin-bottom: 20px;
            min-height: 2em; /* 결과 표시 영역 높이 약간 증가 */
            white-space: pre-line; /* 여러 줄 공백 유지 */
        }
        #scoreDisplay {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }
        #resetButton {
            padding: 12px 25px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #resetButton:hover {
            background-color: #0056b3;
        }

        /* 모바일 반응형 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            #gameContainer {
                padding: 20px;
            }
            .choice-button {
                width: 90px;
                height: 90px;
                font-size: 3em;
                gap: 15px;
            }
            #resultDisplay {
                font-size: 1.8em;
            }
            #scoreDisplay {
                font-size: 1.2em;
            }
            #resetButton {
                padding: 10px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>✂️ 가위바위보! ✊</h1>
    <div id="gameContainer">
        <div id="choices">
            <button class="choice-button" data-choice="rock">✊</button>
            <button class="choice-button" data-choice="paper">✋</button>
            <button class="choice-button" data-choice="scissors">✌️</button>
        </div>
        <div id="resultDisplay"></div>
        <div id="scoreDisplay">나: 0 | 컴퓨터: 0</div>
        <button id="resetButton">다시 하기</button>
    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors']; // rock(바위), paper(보), scissors(가위)
        const choiceEmojis = {
            'rock': '✊',
            'paper': '✋',
            'scissors': '✌️'
        };
        
        let playerScore = 0;
        let computerScore = 0;

        const choiceButtons = document.querySelectorAll('.choice-button');
        const resultDisplay = document.getElementById('resultDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const resetButton = document.getElementById('resetButton');

        function updateScore() {
            scoreDisplay.textContent = `나: ${playerScore} | 컴퓨터: ${computerScore}`;
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw'; // 비김
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'player'; // 플레이어 승리
            } else {
                return 'computer'; // 컴퓨터 승리
            }
        }

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const winner = determineWinner(playerChoice, computerChoice);

            // 결과 텍스트를 줄바꿈하여 생성
            let resultText = `나 ${choiceEmojis[playerChoice]} vs ${choiceEmojis[computerChoice]} 컴퓨터 `;

            if (winner === 'player') {
                resultText += '<br>➡️ 내가 이겼어요! 🎉';
                playerScore++;
            } else if (winner === 'computer') {
                resultText += '<br>➡️ 컴퓨터가 이겼어요! 😢';
                computerScore++;
            } else {
                resultText += '<br>➡️ 비겼어요! 🤝';
            }

            resultDisplay.innerHTML = resultText; // innerHTML을 사용하여 <br> 태그 적용
            updateScore();
        }

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        resetButton.addEventListener('click', () => {
            playerScore = 0;
            computerScore = 0;
            updateScore();
            resultDisplay.textContent = '가위바위보!';
        });

        // 초기 점수 표시
        updateScore();
        resultDisplay.textContent = '가위바위보!';
    </script>
</body>
</html>
