<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응속도 테스트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 26px;
      color: #4a90e2;
      margin-bottom: 30px;
    }
    #screen {
      width: 300px;
      height: 200px;
      margin: 0 auto;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 28px;
      cursor: pointer;
      border: 4px solid #333;
      transition: background-color 0.2s;
    }
    .ready { background-color: #ffc107; }
    .wait { background-color: #2196f3; color: white; }
    .go { background-color: #4caf50; color: white; }
    .tooSoon { background-color: #e74c3c; color: white; }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    #back {
      margin-top: 40px;
      display: inline-block;
      font-size: 20px;
      text-decoration: none;
      color: #4a90e2;
      border: 2px solid #4a90e2;
      padding: 10px 20px;
      border-radius: 8px;
    }
    #back:hover {
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>⚡ 반응속도 테스트</h1>
  <div id="screen" class="ready">클릭해서 시작</div>
  <div id="result"></div>
  <a href="index.html" id="back">← 메인으로</a>

  <script>
    const screen = document.getElementById('screen');
    const result = document.getElementById('result');
    let startTime = 0;
    let timeoutId = null;

    function reset() {
      screen.className = 'ready';
      screen.textContent = '클릭해서 시작';
      result.textContent = '';
      startTime = 0;
    }

    screen.addEventListener('click', () => {
      if (screen.classList.contains('ready')) {
        screen.className = 'wait';
        screen.textContent = '초록색이 되면 클릭!';
        const delay = Math.floor(Math.random() * 2000) + 1000;
        timeoutId = setTimeout(() => {
          screen.className = 'go';
          screen.textContent = '지금!';
          startTime = performance.now();
        }, delay);

      } else if (screen.classList.contains('wait')) {
        // 너무 일찍 누름
        clearTimeout(timeoutId);
        screen.className = 'tooSoon';
        screen.textContent = '너무 빨라요! 다시 시도하세요';
        result.textContent = '';

      } else if (screen.classList.contains('go')) {
        const endTime = performance.now();
        const reactionTime = endTime - startTime;
        screen.className = 'ready';
        screen.textContent = '클릭해서 다시 시작';
        result.textContent = `⏱ 반응속도: ${reactionTime.toFixed(0)}ms`;
      } else {
        reset();
      }
    });
  </script>
</body>
</html>
